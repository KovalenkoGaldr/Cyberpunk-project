<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <header class="header"> 
        <div class="container">
            <div class="header-info">
                <div class="header-info-logo">
                    <img src="./assets/icons/cyberpunk-logo.svg" alt="Логотип">
                </div>
                <div class="header-info-social">    
                    <img class="header-info-social_hover" src="./assets/icons/youtube-logo.svg" alt="логотип ютуб">
                    <img class="header-info-social_hover" src="./assets/icons/vk-logo.svg" alt="логотип вк">
                    <img class="header-info-social_hover" src="./assets/icons/facebook-logo.svg" alt="логотип фэйсбук">
                    <img class="header-info-social_hover" src="./assets/icons/twitter-logo.svg "alt="логотип твитер">
                    <img class="header-info-social_hover" src="./assets/icons/twitch-logo.svg" alt="логотип твич">
                    <img class="header-info-social_hover" src="./assets/icons/instagram-logo.svg" alt="логотип инстаграм">
                </div>
            </div>           
            <div class="header-platform">
                <h1 class="header-platform-text">Доступно на всех платформах</h1>
                <button class="header-platform-button">
                Узнать больше

        </div>
